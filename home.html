<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcce6, #f2e6ff);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d6336c;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        p {
            color: #862e9c;
            font-size: 1.8rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .flower {
            position: absolute;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            animation: float 6s infinite ease-in-out;
            font-size: 2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: #c2255c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Mother's Day!</h1>
        <p>To the most amazing mom in the world - thank you for everything you do. You are loved more than words can express!</p>
        <button class="button" onclick="showHearts()">Click for Love</button>
        <p class="signature">With all my heart ‚ù§Ô∏è</p>
    </div>

    <script>
        // Create floating flowers
        function createFlowers() {
            const colors = ['#ffb3d9', '#ffd6e7', '#ff99c8', '#ff80aa', '#ff4d88'];
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = 'üå∏';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.fontSize = (Math.random() * 20 + 10) + 'px';
                flower.style.animationDuration = (Math.random() * 10 + 5) + 's';
                document.body.appendChild(flower);
            }
        }

        // Create floating hearts when button is clicked
        function showHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 8 + 3) + 's';
                document.body.appendChild(heart);
                
                // Remove hearts after animation to prevent DOM overload
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }
        }

        // Initialize flowers when page loads
        window.onload = createFlowers;
    </script>
</body>
</html>
